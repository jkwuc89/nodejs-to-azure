<!DOCTYPE html>
<html lang="en">
<head>
    <title>Node.js to Azure Simple Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form>
    <div class="wrap">
        <div class="container-fluid">
            <h1>Node.js to Azure CodeMash 2016 Chat Room!</h1>
            <div id="messages"></div>
            <div class="push"></div>
        </div>
    </div>
    <div class="footer navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 col-sm-9">
                    <input type="text" id="message-box" placeholder="Write a message..." rows="3" class="form-control input-lg">
                </div>
                <div class="col-xs-4 col-sm-3">
                    <button type="submit" id="send-message-btn" class="btn btn-primary btn-lg btn-block">Send</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
